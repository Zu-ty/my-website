<!DOCTYPE html>
<html>
<head>
    <title>Female 8 in 1 Rooms</title>

    <style>
        body {
            background: #fff0f5; /* Female side color */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .page-title {
            text-align: center;
            font-size: 28px;
            margin-bottom: 30px;
            font-weight: bold;
            color: #c2185b;
        }

        .rooms-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
        }

        .room-card {
            width: 200px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
            transition: 0.25s ease;
        }

        .room-card:hover {
            transform: scale(1.06);
        }

        .room-card img {
            width: 100%;
            height: 130px;
            object-fit: cover;
        }

        .room-card a {
            text-decoration: none;
            color: black;
            display: block;
            text-align: center;
            padding: 12px 0;
            font-size: 18px;
            font-weight: bold;
        }
    </style>

</head>
<body>

<h2 class="page-title">8 in 1 Rooms</h2>

<div class="rooms-container">

    <div class="room-card">
        <a href="{{ url_for('booking') }}?room=R1">
            <img src="/static/images/room.jpg">
            <p>Room R1</p>
        </a>
    </div>

    <div class="room-card">
        <a href="{{ url_for('booking') }}?room=R2">
            <img src="/static/images/room.jpg">
            <p>Room R2</p>
        </a>
    </div>

    <div class="room-card">
        <a href="{{ url_for('booking') }}?room=R3">
            <img src="/static/images/room.jpg">
            <p>Room R3</p>
        </a>
    </div>

    <div class="room-card">
        <a href="{{ url_for('booking') }}?room=R4">
            <img src="/static/images/room.jpg">
            <p>Room R4</p>
        </a>
    </div>

    <div class="room-card">
         <a href="{{ url_for('booking') }}?room=R5">
            <img src="/static/images/room.jpg">
            <p>Room R5</p>
        </a>
    </div>

    <div class="room-card">
         <a href="{{ url_for('booking') }}?room=R6">
            <img src="/static/images/room.jpg">
            <p>Room R6</p>
        </a>
    </div>

    <div class="room-card">
        <a href="{{ url_for('booking') }}?room=R7">
            <img src="/static/images/room.jpg">
            <p>Room R7</p>
        </a>
    </div>

</div>

</body>
</html>
