<!DOCTYPE html>
<html>
<head>
    <title>Ensuite Rooms</title>

    <style>
        body {
            background: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .page-title {
            text-align: center;
            font-size: 28px;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .rooms-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
        }

        .room-card {
            width: 200px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
            transition: 0.25s ease;
        }

        .room-card:hover {
            transform: scale(1.06);
        }

        .room-card img {
            width: 100%;
            height: 130px;
            object-fit: cover;
        }

        .room-card a {
            text-decoration: none;
            color: black;
            display: block;
            text-align: center;
            padding: 12px 0;
            font-size: 18px;
            font-weight: bold;
        }
    </style>

</head>
<body>

<h2 class="page-title">Ensuite Rooms</h2>

<div class="rooms-container">

    <div class="room-card">
         <a href="{{ url_for('booking') }}?room=BH1">
