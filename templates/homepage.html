<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maranatha University Hostel Allocation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: cursive, Arial, sans-serif;
      background-color: blue;
      color: #000;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(90deg, red, blue);
      padding: 12px 20px;
      color: white;
      font-weight: bold;
      position: relative;
    }

    .navbar h1 {
      font-size: 1.2rem;
    }

    /* Hamburger Icon */
    .menu-toggle {
      display: flex;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle span {
      background: white;
      height: 3px;
      width: 25px;
      margin: 4px 0;
      border-radius: 2px;
      transition: 0.4s;
    }

    /* Dropdown menu */
    .nav-links-mobile {
      display: flex;
      flex-direction: column;
      background: blue;
      position: absolute;
      top: 60px;
      right: 20px;
      width: 200px;
      border-radius: 8px;
      overflow: hidden;
      max-height: 0;
      opacity: 0;
      transition: max-height 0.4s ease, opacity 0.4s ease;
      z-index: 1000;
    }

    .nav-links-mobile a {
      color: white;
      padding: 12px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      text-decoration: none;
      font-weight: bold;
    }

    .nav-links-mobile.show {
      max-height: 300px;
      opacity: 1;
    }

    /* Header */
    .header {
      text-align: center;
      background: url("https://via.placeholder.com/1200x300") no-repeat center/cover;
      color: white;
      padding: 50px 20px;
      font-size: 2rem;
      font-weight: bold;
    }

    /* Hostel Section */
    .hostels {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .hostel-card {
      background: white;
      border: 2px solid blue;
      border-radius: 12px;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .hostel-card:hover {
      transform: scale(1.05);
    }

    .hostel-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .hostel-card p {
      background: red;
      color: white;
      padding: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <h1>Maranatha University</h1>
    <div class="menu-toggle" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="nav-links-mobile" id="mobileMenu">
      <a href="{{url_for('login')}}">Login</a>
      <a href="{{url_for('home')}}">Student Affairs Office</a>
    </div>
  </nav>

  <!-- Header -->
  <div class="header">
    Maranatha University Hostel Allocation
  </div>

  <!-- Hostel Cards -->
  <section class="hostels">
    <div class="hostel-card">
      <img src="https://via.placeholder.com/400x200" alt="4 in 1">
      <p>4 in 1</p>
    </div>
    <div class="hostel-card">
      <img src="https://via.placeholder.com/400x200" alt="6 in 1">
      <p>6 in 1</p>
    </div>
    <div class="hostel-card">
      <img src="https://via.placeholder.com/400x200" alt="8 in 1">
      <p>8 in 1</p>
    </div>
    <div class="hostel-card">
      <img src="https://via.placeholder.com/400x200" alt="Ensuite">
      <p>Ensuite</p>
    </div>
  </section>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("mobileMenu");
      menu.classList.toggle("show");
    }
  </script>
</body>
</html>
