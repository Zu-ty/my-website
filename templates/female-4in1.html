<!DOCTYPE html>
<html>
<head>
    <title>Female 4 in 1 Rooms</title>

    <style>
        body {
            background: #fff0f5; /* slightly different color for female side */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .page-title {
            text-align: center;
            font-size: 28px;
            margin-bottom: 30px;
            font-weight: bold;
            color: #c2185b;
        }

        .rooms-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
        }

        .room-card {
            width: 200px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
            transition: 0.25s ease;
        }

        .room-card:hover {
            transform: scale(1.06);
        }

        .room-card img {
            width: 100%;
            height: 130px;
            object-fit: cover;
        }

        .room-card a {
            text-decoration: none;
            color: black;
            display: block;
            text-align: center;
            padding: 12px 0;
            font-size: 18px;
            font-weight: bold;
        }
    </style>

</head>
<body>

<h2 class="page-title">4 in 1 Rooms</h2>

<div class="rooms-container">

    <div class="room-card">
        <a href="{{ url_for('booking') }}?room=R15">
            <img src="/static/images/room.jpg">
            <p>Room R15</p>
        </a>
    </div>

    <div class="room-card">
        <a href="{{ url_for('booking') }}?room=R16">

        </a>
    </div>

    <div class="room-card">
       <a href="{{ url_for('booking') }}?room=R17">
            <img src="/static/images/room.jpg">
            <p>Room R17</p>
        </a>
    </div>

    <div class="room-card">
        <a href="{{ url_for('booking') }}?room=R18">
            <img src="/static/images/room.jpg">
            <p>Room R18</p>
        </a>
    </div>

    <div class="room-card">
        <a href="{{ url_for('booking') }}?room=R19">
            <img src="/static/images/room.jpg">
            <p>Room R19</p>
        </a>
    </div>

    <div class="room-card">
       <a href="{{ url_for('booking') }}?room=R20">
            <img src="/static/images/room.jpg">
            <p>Room R20</p>
        </a>
    </div>

    <div class="room-card">

</div>

</body>
</html>
