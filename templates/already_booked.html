<!DOCTYPE html>
<html>
<head>
    <title>Room Unavailable</title>

    <style>
        body {
            background: #f4f6f9;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .box {
            background: #ffffff;
            width: 380px;
            padding: 35px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            animation: fadeIn 0.5s ease;
        }

        h1 {
            color: #cc0000;
            font-size: 26px;
            margin-bottom: 10px;
        }

        p {
            color: #444;
            font-size: 16px;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            padding: 12px 25px;
            background: #0057b7;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 8px;
            transition: 0.3s ease;
        }

        a:hover {
            background: #003f87;
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>

</head>
<body>

    <div class="box">
        <h1>Room {{ room }} is Already Booked</h1>
        <p>Please choose another room.</p>
        <a href="{{ url_for('bedspaces') }}">Go Back</a>
    </div>

</body>
</html>
