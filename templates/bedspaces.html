<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Room Allocation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: red;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background: blue;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 20px;
        }

        select, button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background: #007bff;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
       <h2>Select Hostel & Bedspace</h2>

<form method="POST" action="{{ url_for('select_room') }}">
    
    <select name="gender">
        <option value="">-- Select Hostel Gender --</option>
        <option value="male">Male Hostel</option>
        <option value="female">Female Hostel</option>
    </select>

    <select name="room">
        <option value="">-- Select Bedspace Type --</option>
        <option value="4in1">4 in 1</option>
        <option value="6in1">6 in 1</option>
        <option value="8in1">8 in 1</option>
        <option value="ensuite">Ensuite</option>
        <option value="newensuite">Newensuite</option>
    </select>

    <button type="submit">Proceed</button>
</form>

<p style="color:red;text-align: center;">{{ error if error else "" }}</p>
</html>
