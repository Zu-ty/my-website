<!DOCTYPE html>
<html>
<head>
    <title>Booking Page</title>
    <link rel="stylesheet" href="/static/styles/booking.css">
</head>
<style>
    body {
    background: #f2f2f2;
    font-family: Arial;
}

.container {
    width: 350px;
    margin: 50px auto;
    background: white;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

label {
    font-weight: bold;
}

input, select {
    width: 100%;
    padding: 10px;
    margin: 10px 0 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
}

button {
    width: 100%;
    padding: 12px;
    background: #0057b7;
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 15px;
}

button:hover {
    background: #003f87;
}

</style>
<body>

<div class="container">
    <h2>Book Room {{ room }}</h2>

    <form method="POST" action="/confirm_booking">
        
        <label>Selected Room</label>
        <input type="text" name="room" value="{{ room }}" readonly>

        <label>Select Gender</label>
        <select name="gender" required>
            <option value="">Choose</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label>Room Type</label>
        <select name="room_type" required>
            <option value="8in1">8 in 1</option>
            <option value="6in1">6 in 1</option>
            <option value="4in1">4 in 1</option>
            <option value="ensuite">Ensuite</option>
            <option value="newensuite">New Ensuite</option>
        </select>

        <button type="submit">Confirm Booking</button>

    </form>
</div>

</body>
</html>
